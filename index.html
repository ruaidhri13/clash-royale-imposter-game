<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Royale Imposter Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Clash Royale Imposter Game</h1>

    <!-- SETUP SCREEN -->
    <div id="setup-screen">
        <h2>Game Setup</h2>

        <label for="playerCount">Number of Players:</label>
        <select id="playerCount">
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
            <option value="7">7 Players</option>
            <option value="8">8 Players</option>
        </select>

        <button id="startGameBtn">Start Game</button>
    </div>


    <!-- ROLE REVEAL SCREEN -->
    <div id="reveal-screen" class="hidden">
        <h2 id="playerLabel"></h2>
        <p id="roleText"></p>
        <button id="nextPlayerBtn">Next Player</button>
    </div>


    <!-- GAMEPLAY SCREEN -->
    <div id="game-screen" class="hidden">
        <h2>All players have seen their card.</h2>
        <p>Gameplay and clue words will be added next (Commit 5).</p>
    </div>

    <!-- CLUE ROUND SCREEN -->
    <div id="clue-screen" class="hidden">
        <h2 id="cluePlayerLabel"></h2>

        <p>Enter your clue word:</p>
        <input id="clueInput" type="text" placeholder="Your clue..." />

        <button id="submitClueBtn">Submit Clue</button>
    </div>


    <!-- CLUE BOARD SCREEN -->
    <div id="clue-board-screen" class="hidden">
        <h2>Round Clues</h2>

        <ul id="clueList"></ul>

        <button id="nextRoundBtn">Next Round</button>
    </div>

    <script src="script.js"></script>
</body>


</html>
